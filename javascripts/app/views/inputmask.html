<div>
    <h1>{{ko.t('inputmask:Inputmask.Title')}}</h1>
    <h4>{{ko.t('inputmask:Inputmask.Summary')}}</h4>
    <dl class="tabs">
      <dd class="tab-title"><a class="button tiny" data-bind="click: function(){tab ='dates';}">{{ko.t('inputmask:Inputmask.Dates')}}</a></dd>
      <dd class="tab-title"><a class="button tiny" data-bind="click: function(){tab ='times';}">{{ko.t('inputmask:Inputmask.Times')}}</a></dd>
      <dd class="tab-title"><a class="button tiny" data-bind="click: function(){tab ='numbers';}">{{ko.t('inputmask:Inputmask.Numbers')}}</a></dd>
      <dd class="tab-title"><a class="button tiny" data-bind="click: function(){tab ='i18n';}">{{ko.t('inputmask:Inputmask.i18n')}}</a></dd>
    </dl>
    <div class="tabs-content">
        <div class="content" data-bind="css.active: tab=='dates', onceIf:tab=='dates'" id="dates">
            <ul class="small-block-grid-3">
                <li>
                    <label>dd/mm/yyyy</label>
                    <input type="text" data-bind="value:ko.go($data)['dd/mm/yyyy'],mask:'dd/mm/yyyy'">
                    <a class="button tiny" data-bind="text:$data['dd/mm/yyyy'], click:function(){toastr($data['dd/mm/yyyy'])}, mask:'dd/mm/yyyy'"></a>
                </li>

                <li>
                    <label>date</label>
                    <input type="text" data-bind="value:ko.go($data)['date'],mask:'date'">
                    <a class="button tiny" data-bind="text:$data['date'], click:function(){toastr($data['date'])}, mask:'date'"></a>
                </li>

                <li>
                    <label>mm/dd/yyyy</label>
                    <input type="text" data-bind="value:ko.go($data)['mm/dd/yyyy'],mask:'mm/dd/yyyy'">
                    <a class="button tiny" data-bind="text:$data['mm/dd/yyyy'], click:function(){toastr($data['mm/dd/yyyy'])}, mask:'mm/dd/yyyy'"></a>
                </li>

                <li>
                    <label>yyyy/mm/dd</label>
                    <input type="text" data-bind="value:ko.go($data)['yyyy/mm/dd'],mask:'yyyy/mm/dd'">
                    <a class="button tiny" data-bind="text:$data['yyyy/mm/dd'], click:function(){toastr($data['yyyy/mm/dd'])}, mask:'yyyy/mm/dd'"></a>
                </li>

                <li>
                    <label>dd.mm.yyyy</label>
                    <input type="text" data-bind="value:ko.go($data)['dd.mm.yyyy'],mask:'dd.mm.yyyy'">
                    <a class="button tiny" data-bind="text:$data['dd.mm.yyyy'], click:function(){toastr($data['dd.mm.yyyy'])}, mask:'dd.mm.yyyy'"></a>
                </li>

                <li>
                    <label>dd-mm-yyyy</label>
                    <input type="text" data-bind="value:ko.go($data)['dd-mm-yyyy'],mask:'dd-mm-yyyy'">
                    <a class="button tiny" data-bind="text:$data['dd-mm-yyyy'], click:function(){toastr($data['dd-mm-yyyy'])}, mask:'dd-mm-yyyy'"></a>
                </li>

                <li>
                    <label>mm.dd.yyyy</label>
                    <input type="text" data-bind="value:ko.go($data)['mm.dd.yyyy'],mask:'mm.dd.yyyy'">
                    <a class="button tiny" data-bind="text:$data['mm.dd.yyyy'], click:function(){toastr($data['mm.dd.yyyy'])}, mask:'mm.dd.yyyy'"></a>
                </li>

                <li>
                    <label>mm-dd-yyyy</label>
                    <input type="text" data-bind="value:ko.go($data)['mm-dd-yyyy'],mask:'mm-dd-yyyy'">
                    <a class="button tiny" data-bind="text:$data['mm-dd-yyyy'], click:function(){toastr($data['mm-dd-yyyy'])}, mask:'mm-dd-yyyy'"></a>
                </li>

                <li>
                    <label>yyyy.mm.dd</label>
                    <input type="text" data-bind="value:ko.go($data)['yyyy.mm.dd'],mask:'yyyy.mm.dd'">
                    <a class="button tiny" data-bind="text:$data['yyyy.mm.dd'], click:function(){toastr($data['yyyy.mm.dd'])}, mask:'yyyy.mm.dd'"></a>
                </li>

                <li>
                    <label>yyyy-mm-dd</label>
                    <input type="text" data-bind="value:ko.go($data)['yyyy-mm-dd'],mask:'yyyy-mm-dd'">
                    <a class="button tiny" data-bind="text:$data['yyyy-mm-dd'], click:function(){toastr($data['yyyy-mm-dd'])}, mask:'yyyy-mm-dd'"></a>
                </li>
            </ul>
        </div>
        <div class="content" data-bind="css.active: tab=='times', onceIf:tab=='times'" id="times">
            <ul class="small-block-grid-3">
                <li>
                    <label>datetimeAmerican</label>

                </li>
                <li>

                </li>
                <li>

                <li>

                    <label>h:s t</label>
                    <input type="text" data-bind="value:ko.go($data)['h:s t'],mask:'h:s t'">
                    <a class="button tiny" data-bind="text:$data['h:s t'], click:function(){toastr($data['h:s t'])}, mask:'h:s t'"></a>
                </li>
                <li>
                    <label>hh:mm:ss</label>
                    <input type="text" data-bind="value:ko.go($data)['hh:mm:ss'],mask:'hh:mm:ss'">
                    <a class="button tiny" data-bind="text:$data['hh:mm:ss'], click:function(){toastr($data['hh:mm:ss'])}, mask:'hh:mm:ss'"></a>
                </li>
                <li>
                    <label>hh:mm</label>
                    <input type="text" data-bind="value:ko.go($data)['hh:mm'],mask:'hh:mm'">
                    <a class="button tiny" data-bind="text:$data['hh:mm'], click:function(){toastr($data['hh:mm'])}, mask:'hh:mm'"></a>
                </li>
                <li>
                    <label>mm/yyyy</label>
                    <input type="text" data-bind="value:ko.go($data)['mm/yyyy'],mask:'mm/yyyy'">
                    <a class="button tiny" data-bind="text:$data['mm/yyyy'], click:function(){toastr($data['mm/yyyy'])}, mask:'mm/yyyy'"></a>
                </li>
            </ul>
        </div>
        <div class="content" data-bind="css.active: tab=='numbers',onceIf:tab=='numbers'" id="numbers">
            <ul class="small-block-grid-3">
                <li>
                    <a>percentage</a>
                    <input type="text" data-bind="value:ko.go($data)['percentage'], mask:'percentage'">
                    <a class="button tiny" data-bind="text:$data['percentage'], click:function(){toastr($data['percentage'])},  mask:'percentage'"></a>
                </li>
                <li>
                    <a>percentageBase100</a>
                    <input type="text" data-bind="value:ko.go($data)['percentageBase100'], mask:'percentageBase100'">

                </li>
                <li>

                </li>
                <li>
                    <a>EUR</a>
                    <input type="text" data-bind="value:ko.go($data)['EUR'], mask:'EUR'">
                    <a class="button tiny" data-bind="text:$data['EUR'], click:function(){toastr($data['EUR'])},  mask:'EUR'"></a>
                </li>
            </ul>
        </div>
        <div class="content" data-bind="css.active: tab=='i18n',onceIf:tab=='i18n'" id="i18n">
            <ul class="small-block-grid-3">
                <li>
                    <input type="text" data-bind="value:ko.go($data)['datetimeAmerican'], mask: ko.t('inputmask:Dates.datetime')">
                    <a class="button tiny" data-bind="text:$data['datetimeAmerican'], click:function(){toastr($data['datetimeAmerican'])}, mask:ko.t('inputmask:Dates.datetime')"></a>
                </li>
                <li>
                    <input type="text" data-bind="value:ko.go($data)['date'], mask: ko.t('inputmask:Dates.date')">
                    <a class="button tiny" data-bind="text:$data['date'], click:function(){toastr($data['date'])}, mask:ko.t('inputmask:Dates.date')"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
